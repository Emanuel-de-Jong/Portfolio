<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanuel de Jong</title>
    <!-- Google Fonts: Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="main-container" class="container-sm">
        <header>
            <h1>Emanuel de Jong</h1>
        </header>
        <main>
            <section id="about">
                <p>This is a showcase of the various projects I have worked on. It includes hobby projects as well as projects for education.</p>
            </section>
            <section id="projects">
                <div class="filters">
                    <input type="text" class="search form-control" placeholder="Search...">
                    <select class="inspiration form-select">
                        <option selected>Inspiration</option>
                        <option value="Hobby">Hobby</option>
                        <option value="Saxion">Saxion</option>
                        <option value="ROC">ROC</option>
                    </select>
                    <select class="p-lang form-select">
                        <option selected>Programming Language</option>
                        <option value="C#">C#</option>
                        <option value="Python">Python</option>
                        <option value="JS">JS</option>
                    </select>
                </div>
                <div class="grid"></div>
            </section>
        </main>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Custom JS -->
     <script src="js/Project.js"></script>
     <script src="js/projects.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
